<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">

  <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Expense Tracker</h2>

    <!-- Expense input form -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Date</label>
      <input id="expense-date" class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-indigo-200" type="date" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Amount</label>
      <input id="expense-amount" class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-indigo-200" type="number" placeholder="Enter amount" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Category</label>
      <select id="expense-category" class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-indigo-200">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="expense-description" class="w-full px-3 py-2 border rounded-md shadow-md :outline-none focus:ring focus:ring-indigo-200" rows="2" placeholder="Enter description"></textarea>
    </div>

    <button id="add-expense" class="bg-pink-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-pink-700">Add Expense</button>

    <!-- Expense Table -->
    <table class="min-w-full mt-6 bg-white rounded-md">
      <thead>
        <tr>
          <th class="text-left px-4 py-2">Date</th>
          <th class="text-left px-4 py-2">Amount</th>
          <th class="text-left px-4 py-2">Category</th>
          <th class="text-left px-4 py-2">Description</th>
          <th class="text-left px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody id="expense-list" class="divide-y divide-gray-200">
        <!-- Dynamic content goes here -->
      </tbody>
    </table>

    <!-- Subtotal -->
    <div class="mt-6 text-lg">
      <strong>Subtotal: $</strong><span id="subtotal">0</span>
    </div>
  </div>

</body>
</html>
